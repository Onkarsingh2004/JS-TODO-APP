<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="script.js"></script>
</head>
<body class="bg-dark text-white">
    <main class="container py-5 w-50 m-auto">
        <h1 class="display-6 text-center">Todo APP</h1>
        <div class="input-group my-3">
            <input type="text" id="task-input" placeholder="Enter a task" class="form-control">
            <button id="add-task-btn" class="btn btn-warning"> ADD TASK </button>
        </div>
        <div id="task-list"></div>
    </main>
    
</body>
</html>
